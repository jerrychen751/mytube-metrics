{% extends "metrics/base.html" %}

{% block title %}Login - MyTube Metrics{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm text-center mt-5">
        <div class="card-body p-5">
          <h1 class="card-title mb-3">MyTube Metrics</h1>
          <p class="card-text text-muted mb-4">Gain meaningful insights into your YouTube viewing habits. Understand what you watch, who you watch, and how your habits evolve over time.</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.25C3.216 6.623 3 7.286 3 8s.216 1.377.508 1.942c.632 1.842 2.405 3.25 4.492 3.25 1.257 0 2.34-.472 3.163-1.243l.001-.001.002-.002c.41-.379.703-.816.83-1.32H8V8.982h7.545z"/>
              </svg>
              Sign in with Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
